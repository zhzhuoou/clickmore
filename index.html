<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期周数查询</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        h2 {
            color: #2c3e50;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>日期周数查询</h1>
    <div class="input-container">
        <label for="year">年份:</label>
        <input type="number" id="year" placeholder="请输入年份">
        <button onclick="getWeekNumbers()">查询</button>
    </div>
    <div id="result"></div>

    <script>
        // 获取当前年份
        const currentYear = new Date().getFullYear();
        document.getElementById('year').value = currentYear;

        // 页面加载完成后默认执行查询
        window.onload = function () {
            getWeekNumbers();
        };

        function getWeekNumbers() {
            const year = parseInt(document.getElementById('year').value);
            if (isNaN(year)) {
                document.getElementById('result').innerHTML = '<p style="color: red;">请输入有效的年份。</p>';
                return;
            }
            let resultHtml = '';
            for (let month = 1; month <= 12; month++) {
                const date = new Date(year, month - 1, 1);
                const daysInMonth = new Date(year, month, 0).getDate();
                resultHtml += `<h2>${year} 年 ${month} 月</h2><table><thead><tr><th>日期</th><th>周数</th></tr></thead><tbody>`;
                for (let day = 1; day <= daysInMonth; day++) {
                    const currentDate = new Date(year, month - 1, day);
                    const weekNumber = getWeekNumber(currentDate);
                    resultHtml += `<tr><td>${year}-${month}-${day}</td><td>${weekNumber}</td></tr>`;
                }
                resultHtml += '</tbody></table>';
            }
            document.getElementById('result').innerHTML = resultHtml;
        }

        function getWeekNumber(date) {
            const onejan = new Date(date.getFullYear(), 0, 1);
            const millisecsInDay = 86400000;
            return Math.ceil((((date - onejan) / millisecsInDay) + onejan.getDay() + 1) / 7);
        }
    </script>
</body>

</html>
