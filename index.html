<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当前年份的每一天及其周数</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>当前年份的每一天及其周数</h1>
    <table id="dateTable">
        <thead>
            <tr>
                <th>日期</th>
                <th>周数</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据将通过 JavaScript 动态生成 -->
        </tbody>
    </table>

    <script>
        // 获取当前年份
        const currentYear = new Date().getFullYear();

        // 创建一个日期对象，从当前年份的第一天开始
        let date = new Date(currentYear, 0, 1);

        // 获取表格的 tbody 元素
        const tbody = document.querySelector('#dateTable tbody');

        // 循环遍历每一天
        while (date.getFullYear() === currentYear) {
            // 获取当前日期的周数
            const weekNumber = getWeekNumber(date);

            // 创建一行并插入日期和周数
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${date.toLocaleDateString()}</td>
                <td>${weekNumber}</td>
            `;
            tbody.appendChild(row);

            // 增加一天
            date.setDate(date.getDate() + 1);
        }

        // 计算周数的函数
        function getWeekNumber(d) {
            const date = new Date(d);
            date.setHours(0, 0, 0, 0);
            // 设置周四为一周的第一天（ISO 8601 标准）
            date.setDate(date.getDate() + 4 - (date.getDay() || 7));
            const yearStart = new Date(date.getFullYear(), 0, 1);
            const weekNumber = Math.ceil(((date - yearStart) / 86400000 + 1) / 7);
            return weekNumber;
        }
    </script>
</body>
</html>
